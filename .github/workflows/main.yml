name: Preparant per producci贸
run-name: ${{ github.actor }} est pujant l'aplicaci贸 a PROD 

on: [push]

jobs:
  Pujar-a-produccio-amb-SCP:
    runs-on: ubuntu-latest
    steps:
      - name: Obtenint el codi del repositori
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que clona todo el historial

      - name: Verificar estructura del repositori
        run: ls -la  # Muestra los archivos para depuraci贸n

      - name: Instal路lar depend猫ncies
        run: |
          cd frontend  # Cambia esto si tu c贸digo est谩 en una subcarpeta
          npm install

      - name: Compilar el projecte Nuxt
        run: |
          cd frontend  # Mismo cambio si est谩 en una subcarpeta
          npm run build

      - name: Desplegar amb SCP
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" \
          ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "mkdir -p /home/a20edurenlopcine/web/a20edurenlopcine.daw.inspedralbes.cat/public_html/"

          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" \
          frontend/.output/public/* \
          ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/a20edurenlopcine/web/a20edurenlopcine.daw.inspedralbes.cat/public_html/

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" \
          ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "chmod -R 755 /home/a20edurenlopcine/web/a20edurenlopcine.daw.inspedralbes.cat/public_html/"

      - run: echo " Aquest job ha finalitzat amb estat ${{ job.status }}."
